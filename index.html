    $('#checkdoc').click(function(e){
      e.preventDefault();
      $("#serial").click(function(){
        $(this).val("");

      });
      var id = $("#serial").val();
      var n =id.length;
      if (id!=""&&n>=8) {
        $("#warning").text("");
      $.ajax({

        dataType: 'json',
